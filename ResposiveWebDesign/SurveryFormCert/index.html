<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head> 
  <body>
    <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
     </header> 
    <form id="survey-form" action="" method="">
      <fieldset class="section-1">
        <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" name="name"required></label>
        <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your email" name="email" required></label>
        <label for="age" id="number-label">Age(optional) <input type="number" id="number" name="age" min="13" max="120" placeholder="Enter Age"/></label>
        <label>Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>  
        </label>
        </fieldset>
        <fieldset class="section-2">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definetly"><input type="radio" name="recommend" id="definetly"value="Definetly" class="radio">Definetly</label>
        <label for="maybe"><input type="radio" name="recommend" id="maybe"value="Maybe" class="radio">Maybe</label>
        <label for="notsure"><input type="radio" name="recommend" id="notsure"value="Notsure" class="radio">Not sure</label>
        </div>
      </fieldset>  
      <fieldset class="section-3">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="front"><input type="checkbox" name="improved" id="front" value="Front-end Projects">Front-end Projects</label>
        <label for="back"><input type="checkbox" name="improved" id="back" value="Back-end Projects">Back-end Projects</label>  
        <label for="data"><input type="checkbox" name="improved" id="data" value="Data Visualization">Data Visualization</label>
        <label for="open"><input type="checkbox" name="improved" id="open" value="Open Source Community">Open Source Community</label>
        <label for="additional"><input type="checkbox" name="improved" id="additional" value="Additional Courses">Additional Courses</label>
        <label for="suggestions">Any comments or suggestions?<textarea id="suggestions"rows="10" cols="30" placeholder="Enter your comment here" ></textarea></label>
  <input type="submit" value="Submit" id="submit">      
      </fieldset>   
    </form>  
  </body>   
</html>
